{% include 'head.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
     <div class="container">
          <div class="container-item w-30">
               <div class="card1">
                    <form action="customer_login_action" method="post">
                         <div class="text">Customer Login</div>
                              <div class="input-text">
                                   <div>
                                        <label for="email" class="label">Email: </label><br>
                                        <input type="email" id="email"  name="email" class="input" placeholder="Enter Email" required>
                                   </div>
                                   <div>
                                        <label for="password" class="label">Password: </label><br>
                                        <input type="password" id="password"  name="password" class="input" placeholder="Enter Password" required>
                                   </div>
                              </div>
                              <input type="submit" class="button" value="Login">
                    </form>
                    <div class="register_link">
                         New To Website? <a href="customer_registration" class="link">Register Now</a>
                    </div>
               </div>
          </div>
          <div class="container-item w-60">
               <div class="card-2">
                    <img src="https://www.mellodigital.com.au/wp-content/uploads/2023/04/mello_customer_testimonials.gif" class="img" alt="">
               </div>
          </div>
     </div>     
</body>
</html>
